# Polish (default)
# -----------------
pl: &DEFAULT_PL
  header:
    title: Witamy w ReverbLand Research Lab!
    text: Miło Cię widzieć
    button: Więcej o nas
    buttonlink: "#services"

  services:
    title: "Oferta"
    text: "Mamy ponad dwudziestoletnie doświadczenie w branży. Poniżej główne dziedziny naszej pracy."
    section: services
    list:
      - title: "[Sprzęt](/hardware)"
        desc: "Mikrokontrolery, komputery jednopłytkowe i przemysłowe."
        icon: fas fa-microchip
      - title: "[Programowanie](/programing)"
        desc: "Klasyczne, embedded, backend, bazy danych."
        icon: fas fa-laptop-code
      - title: "[Elektronika](/electronics)"
        desc: "Projektowanie, budowa i naprawa."
        icon: fas fa-memory
      - title: "[Prototypowanie](/prototyping)"
        desc: "Modele, wydruki, symulacje, testy."
        icon: fas fa-chalkboard
      - title: "[Robotyka](/robotics)"
        desc: "Roboty przemysłowe, systemy wizyjne."
        icon: fas fa-robot
      - title: "[PlayableElectronics](https://playableel.blogspot.com/)"
        desc: "Nasza pasja: instrumenty i kontrolery dla muzyków."
        img: "pe-logo_white.png"


        
  portfolio:
    title: "Portfolio"
    text: "Zapraszamy do zapoznania się z naszym portfolio"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "An Agency is Born"
        year: "March 2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Jekyll Theme is created"
        year: "2019"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2009-2011"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
    section: team
    people:
      - name: "Kay Garland"
        role: "Lead Designer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Larry Parker"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diana Perterson"
        role: "Lead Developer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Kontakt"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Polityka prywatności"
    social:
      - url: https://twitter.com/reverbrick
        icon: "fab fa-twitter"
      - url: https://facebook.com/reverbrick
        icon: "fab fa-facebook-f"
      - url: https://www.linkedin.com/in/daniel-g%C3%B3rny-0a273284
        icon: "fab fa-linkedin-in"
      - url: https://github.com/ReverbLandResearchLab
        icon: "fab fa-github"
      - url: https://www.instagram.com/playableelectronics/
        icon: "fab fa-instagram"

